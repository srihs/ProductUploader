{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Custom Login Application by Aniket Aryamane">
    <meta name="author" content="Aniket Aryamane">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>
    <link rel="apple-touch-icon" href="">


    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">

    <!-- Link to Materialize CSS file -->
    <!-- <link rel="stylesheet" href="{% static 'myaccounts/css/vendor/materialize/materialize.min.css' %}" type="text/css"> -->

    <!-- Link to your favicon.ico file -->
    <link rel="shortcut icon" href="{% static '/images/icons/favicon.ico' %}" type="image/x-icon">

    <!-- Link to your css file -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

</head>

<body>
<div class="container">
    {% block content %}{% endblock %}
</div>


<!-- Link to Materialize JS file -->
<!-- <script src="{% static 'myaccounts/js/vendor/materialize/materialize.min.js' %}"></script> -->

<!-- JQuery comes first in the list -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Link to your js file -->
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
